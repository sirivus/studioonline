<div id="rpg"></div>

<script src="rpg.engine.js"></script>

<script>

    const component = {
        name: 'my-gui',
        template: `
            <div style="color: white; position: absolute;">
                Component
            </div>
        `
    }

    RPGJS.renderHooks({
        gui: [
            component
        ]
    })

    RPGJS.logicHooks({
        player: {
            onConnected(player) {
                player.changeMap('map')
            }
        },
        maps: [
            {
                id: 'map',
                file: 'test.map'
            }
        ]
    })

    RPGJS.start()
</script>
