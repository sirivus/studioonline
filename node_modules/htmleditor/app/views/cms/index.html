<%-include header.html %>
<button></button>
<div id="article_area">

    <% articles.forEach(function(article){ %>

    <article>
        <header><%= article.title %></header>
        <%= article.content %>
    </article>

    <% }) %>

</div>

<aside id="article_type_list">
    <ul>
        <% nav.getChilds(parent).forEach(function(node){ %>

            <li><a href="/search?type=<%=node.id%>&skip=0"><%=node.label%></a><button typeid="<%=node.id%>">删除</button></li>

        <% }) %>
    </ul>
</aside>

<script>
    var type = document.querySelector("#article_type");
    type.hidden = true;
    setTimeout(function(){
         type.hidden = false;
    },3000)
</script>
<script src="js/index.js"></script>
<script>
     require("index");
</script>
<%-include footer.html %>
