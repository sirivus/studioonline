<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Days+One' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="js/index.css"/>
    <style>

        *{
            margin:0;padding: 0;
        }

        body > header{
            font-family: 'Days One', cursive,sans-serif;
        }

        body > footer{

        }

        body > header > h1{
            font-size:50px;
            color:#888888;
        }

        body > header > h3{
             display: none;
        }

    </style>
</head>
<body>
<div><button id="addtype">add type</button></div>

<header>
    <h1>JSFUNS</h1>
    <h3>以最短的时间内帮助最多的人精通javascript技术</h3>
    <h3>以最短的时间内开发最多有效益的javascript程序</h3>
    <nav>
        <ul>
           <% nav.getChilds().forEach(function(node){ %>
             <li><a href="/search?type=<%=node.id%>&skip=0"><%=node.label%></a></li>
           <% });%>
        </ul>
    </nav>
</header>
